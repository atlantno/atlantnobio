<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="icon" href="https://i.postimg.cc/VsdKYm6w/profile.jpg" type="image/png">
  <style>
    :root {
      --neon-red: #ff0a0a;
      --cyber-purple: #6a0fff;
      --matrix-green: #00ff88;
      --dark-bg: #0a0a12;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
      font-family: 'Unbounded', sans-serif;
      display: grid;
      place-items: center;
      position: relative;
    }

    .gradient-container {
      position: relative;
      padding: 1.5rem;
      background: rgba(10, 10, 18, 0.95);
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      border: 2px solid var(--cyber-purple);
      box-shadow: 0 0 30px rgba(106, 15, 255, 0.4),
                  inset 0 0 15px rgba(106, 15, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 2;
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid transparent;
      background: linear-gradient(45deg, #6a11cb, #2575fc, #00ff88) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      margin: -70px auto 10px; /* Уменьшен отступ снизу */
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .nickname-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 0.5rem 0; /* Уменьшен отступ */
    }

    .nickname {
      color: var(--matrix-green);
      font-size: 1.2rem; /* Уменьшен размер шрифта */
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
      letter-spacing: 1px;
      margin-top: -10px; /* Сдвиг вверх */
    }

    .tags-container {
      display: flex;
      gap: 8px;
      margin-left: 10px; /* Сдвиг тегов вправо */
    }

    .tag {
      display: inline-block;
      text-align: center;
      font-size: 9px;
      padding: 4px 7px;
      border-radius: 7.5px;
      opacity: 0.75;
      user-select: none;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1;
      vertical-align: top;
      margin-top: 3px;
      position: relative;
      overflow: hidden;
    }

    .tag::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent, 
        rgba(255,255,255,0.2), 
        transparent);
      transform: rotate(45deg);
      animation: scan 3s infinite linear;
    }

    .tag-doxing {
      background: #8b0000;
      color: #ff4444;
      border: 1px solid #ff0000;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
    }

    .tag-darknet {
      background: #111;
      color: #8b0000;
      border: 1px solid #660000;
      box-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--neon-red);
      text-shadow: 0 0 8px rgba(255, 10, 10, 0.6);
      margin: 1rem 0;
      font-family: 'JetBrains Mono', monospace;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 1.5rem 0;
    }

    .button {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: 0.3s all ease;
      font-size: 1rem;
    }

    .button-primary {
      background: linear-gradient(45deg, var(--cyber-purple), #2575fc);
      color: white;
    }

    .button-secondary {
      background: linear-gradient(45deg, #1a1a2e, #16213e);
      color: var(--matrix-green);
      border: 1px solid var(--matrix-green);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .button i {
      font-size: 1.2rem;
    }

    @keyframes scan {
      0% { transform: translate(-100%, -100%) rotate(45deg); }
      100% { transform: translate(100%, 100%) rotate(45deg); }
    }

    @media (max-width: 480px) {
      .gradient-container {
        padding: 1rem;
      }

      .logo {
        width: 90px;
        height: 90px;
      }

      .nickname {
        font-size: 1.1rem;
      }

      .tag {
        font-size: 8px;
        padding: 3px 6px;
      }

      .tagline {
        font-size: 0.8rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .button-container {
        gap: 15px;
      }
    }
  </style>
  <title>atlantno</title>
</head>
<body>
  <div class="gradient-container">
    <img src="https://i.postimg.cc/VsdKYm6w/profile.jpg" alt="logo" class="logo"/>
    
    <div class="nickname-container">
      <div class="nickname">АТЛАНТ</div>
      <div class="tags-container">
        <span class="tag tag-doxing">Doxing</span>
        <span class="tag tag-darknet">DarkNet</span>
      </div>
    </div>

    <div class="tagline">>>_ Мирных не трогаю. Но врагам не сбежать.</div>

    <div class="button-container">
      <a href="https://t.me/atlantntno" class="button button-primary">
        <i class="fas fa-terminal"></i> Личность
      </a>
      <a href="https://t.me/adapterLG" class="button button-secondary">
        <i class="fas fa-network-wired"></i> Адаптер
      </a>
    </div>
  </div>
</body>
</html>
